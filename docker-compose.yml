services:
  postgres:
    container_name: postgres-sql
    image: postgres
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: demo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - spring-boot-network

  spring-boot-app:
    container_name: crud-spring-boot-app
    image: spring-crud-demo
    ports:
      - "9090:9090"
    networks:
      - spring-boot-network
    depends_on:
      - postgres

volumes:
    postgres:

networks:
    spring-boot-network:
        driver: bridge